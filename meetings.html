<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .calendar {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .month h1 {
            text-align: center;
            font-size: 24px;
            margin: 0 0 10px;
        }
        .days-of-week, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }       
        .days-of-week div {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #000000;
        }
        .days div {
            text-align: center;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            background: #eaeaea;
            color: #333;
        }
        .days div:hover {
            background: #ddd;
            cursor: pointer;
        }
        .meeting {
            background: #ffeb3b;
            border: 1px solid #ffca28;
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            text-align: center;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
        #popup-content {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Meetings</h1>
    </div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="publications.html">Publications</a>
        <a href="https://github.com/FIU-Nuclear-Group" target="_blank">Github</a>
        <a href="cpr.html">CPR</a>
        <a href="meetings.html">Meetings</a>
    </div>

    <div class="calendar">
        <div class="month">
            <h1 id="month-year"></h1>
        </div>
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="calendar-days">
            <!-- Days of the month will be generated here by JavaScript -->
        </div>
    </div>

    <div id="meeting-popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div id="popup-content"></div>
    </div>

    <script>
        function generateCalendar(month, year) {
            const calendarDays = document.getElementById("calendar-days");
            const monthYear = document.getElementById("month-year");
    
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthYear.innerText = `${monthNames[month]} ${year}`;
            calendarDays.innerHTML = "";
    
            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();
    
            function isWeeklyMeeting(dayOfWeek) {
                return dayOfWeek === 1 || dayOfWeek === 5;
            }
    
            function isBiweeklyMeeting(day, dayOfWeek, firstDay) {
                const weekNumber = Math.ceil((day + firstDay) / 7);
                return dayOfWeek === 3 && (weekNumber === 2 || weekNumber === 4);
            }
    
            for (let i = 0; i < firstDay; i++) {
                const blankDay = document.createElement("div");
                calendarDays.appendChild(blankDay);
            }
    
            for (let day = 1; day <= totalDays; day++) {
                const dayDiv = document.createElement("div");
                dayDiv.innerText = day;
                const dayOfWeek = (firstDay + day - 1) % 7;
    
                let meetingDetails = null;
                let pdfLinks = [];
    
                if (isWeeklyMeeting(dayOfWeek)) {
                    if (dayOfWeek === 1) {
                        dayDiv.classList.add("meeting");
                        meetingDetails = "CLAS Meeting<br>2:30PM<br>CP 257";
                    }
                    if (dayOfWeek === 5) {
                        dayDiv.classList.add("meeting");
                        meetingDetails = "Intern Meeting<br>1:30PM";
                    }
                } else if (isBiweeklyMeeting(day, dayOfWeek, firstDay)) {
                    dayDiv.classList.add("meeting");
                    meetingDetails = "J-Lab Meeting<br>3:00PM<br>CP 220 / F224";
                    pdfLinks.push("Meetings/Presentations/yield_uncertainty.pdf");
                }
    
                if (meetingDetails) {
                    dayDiv.addEventListener("click", () => showPopup(meetingDetails, pdfLinks));
                }
    
                calendarDays.appendChild(dayDiv);
            }
        }
    
        function showPopup(details, pdfLinks) {
            const popup = document.getElementById("meeting-popup");
            const popupContent = document.getElementById("popup-content");
            popupContent.innerHTML = details;
            
            if (pdfLinks.length > 0) {
                pdfLinks.forEach((link, index) => {
                    popupContent.innerHTML += `<br><a href="${link}" target="_blank">View Presentation PDF ${index + 1}</a>`;
                });
            }
            
            popup.style.display = "block";
        }
    
        function closePopup() {
            const popup = document.getElementById("meeting-popup");
            popup.style.display = "none";
        }
    
        generateCalendar(10, 2024);
    </script>
    

</body>
</html>
